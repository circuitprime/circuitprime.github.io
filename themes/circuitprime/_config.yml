    url:

footer:
  statistics:
    use:

  copyright_since: 2023

  custom_text:
    # - ''
    # - ''

lazyload:
  enable: true
  loadingImage:

search:
  enable: false
  path: search.json
  field: All # Page | Post | All

note: false

fold:
